<html>
	<head>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container shadow rounded col-md-7 p-5">
		<div class="row justify-content-lg-center">
			<h1>Classify</h1>
		</div>
		<div class="row justify-content-lg-center">
			<h2>Butterfly vs Moth</h2>
		</div>
		<div class="row">
			<div class="column" style="width:45%">
				<img alt="Butterfly" class="rounded" style="width:100%" src="{{ url_for('static', path='/images/butterfly.jpg') }}"/>
			</div>
			<div class="column" style="width:10%;">
				<table style="height:100%;width:100%;">
				<tbody>
				<tr>
				<td class="align-middle" style="text-align: center;"><h4>vs</h4></td>
				</tr>
				</tbody>
				</table>
			</div>
			<div class="column" style="width:45%">
				<img alt="Moth" class="rounded" style="width:100%" src="{{ url_for('static', path='/images/moth.jpg') }}"/>
			</div>
		</div>

		<div class="row mt-5 justify-content-lg-center">
			<form action="/upload" method="post" enctype="multipart/form-data">
				<div class="form-group row">
        			<input type="file" name="file" id="customFile" class="form-control-file">
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-secondary">Upload</button>
				</div>
        	</form>
		</div>
		</div>
	</body>
</html>
